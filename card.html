<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Zones Scroll</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: white;
            overflow-x: hidden;
        }
        .zone-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .zone {
            width: 80%;
            max-width: 500px;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            position: absolute;
            transition: transform 0.8s ease-in-out;
            font-size: 24px;
            font-weight: 600;
            color: white;
            text-align: center;
        }
        .zone:nth-child(1) { background: #407AFF; }
        .zone:nth-child(2) { background: #DD3E58; }
        .zone:nth-child(3) { background: #BA71F5; }
        .zone:nth-child(4) { background: #F75CD0; }
    </style>
</head>
<body>
    <div class="zone-container">
        <div class="zone">Simplified: Complex tasks are now simple</div>
        <div class="zone">Boost Productivity: Perform tasks in less time</div>
        <div class="zone">Facilitated Learning: Train anyone from anywhere</div>
        <div class="zone">Support: Now it's 24/7 support</div>
    </div>
    <script>
        let zones = document.querySelectorAll(".zone");
        let currentIndex = 0;
        
        function updateZones() {
            zones.forEach((zone, index) => {
                if (index === currentIndex) {
                    zone.style.transform = "translateY(0) scale(1)";
                } else if (index < currentIndex) {
                    zone.style.transform = "translateY(-100vh) scale(0.8)";
                } else {
                    zone.style.transform = "translateY(100vh) scale(0.8)";
                }
            });
        }
        
        window.addEventListener("wheel", (event) => {
            if (event.deltaY > 0 && currentIndex < zones.length - 1) {
                currentIndex++;
            } else if (event.deltaY < 0 && currentIndex > 0) {
                currentIndex--;
            }
            updateZones();
        });
        
        updateZones();
    </script>
</body>
</html>
